<html>

<head>
    <meta charset="utf-8" /> {% block meta %}
    <!-- block meta  -->{% endblock %}
    <title>{% block title %} ? {% endblock %} - Courtesy Blog</title>
    <link rel="stylesheet" href="/static/css/uikit.min.css">
    <link rel="stylesheet" href="/static/css/black.css">
    <link rel="stylesheet" href="/static/css/awesome.css" />
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/sha1.min.js"></script>
    <script src="/static/js/uikit.min.js"></script>

    {% block beforehead %}
    <!-- before head  -->{% endblock %}

<body>
    <div id="page" class="hfeed site">
        <header id="masthead" class="site-header" role="banner">
            <div class="site-header-inner">
                <div class="site-branding">
                    <a id="menu-toggle" class="toggle" href="/">
                        <svg version="1.1" class="menu-toggle-image" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="24px" height="24px" viewBox="0 0 24 24" enable-background="new 0 0 24 24" xml:space="preserve">
                            <g id="menu">
                                <g>
                                    <rect x="3" y="2" width="18" height="3" />
                                    <rect x="3" y="8" width="18" height="3" />
                                    <rect x="3" y="14" width="18" height="3" />
                                </g>
                            </g>
                        </svg>
                        <span class="screen-reader-text">Primary Menu</span>
                    </a>
                    <h1 class="site-title">
                    <a href="/" rel="home">Courtesy Blog</a>
               

                {% if __user__ %}
                     
                        <a class ="uk-icon-user lalala" href="/signout">{{ " "+__user__.name }}</a>                                                                        
                {% else %}
                    <a class="uk-icon-sign-in lalala" href="/signin" rel="home">登录</a>
                    <a class="uk-icon-edit lalala" href="/register" rel="home">注册</a>
                {% endif %}

                    </h1>
                </div>
            </div>
        </header>
        <div id="content" class="site-content">
            <div id="primary" class="content-area">
                <main id="main" class="site-main" role="main">
                    <!-- content -->
                    {% block content %} {% endblock %}
                    <!-- // content -->
                </main>
            </div>
        </div>
